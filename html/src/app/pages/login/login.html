<div class="flex h-screen bg-gray-300 items-center justify-center">

  <!-- login form -->
  <div class="bg-white shadow-2xl rounded-xl w-full 
              max-w-md p-8 animate-fade-in-up">
    <h1 class="text-3xl font-extrabold text-gray-900 
               mb-6 text-center drop-shadow-md">
      Bejelentkez√©s
    </h1>
    <form name="login-form" 
          (ngSubmit)="login()"
          class="space-y-5"
          #loginForm="ngForm">
          
      <!-- email -->
      <div>
        <label for="login-email" 
               class="block text-gray-700 font-medium mb-2">
          Email
        </label>
        <input type="email"
               id="login-email"
               name="email"
               autocomplete="email"
               [(ngModel)]="email"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 
                      focus:ring-rose-500 focus:outline-none"
               placeholder="Add meg az email c√≠med"
               maxlength="150"
               required>
      </div>

      <!-- jelsz√≥ -->
      <div>
        <label for="login-password"
               class="block text-gray-700 font-medium mb-2">
          Jelsz√≥
        </label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'"
                 id="login-password"
                 name="password"
                 autocomplete="current-password"
                 [(ngModel)] = "password"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 
                        focus:ring-rose-500 focus:outline-none"
                 placeholder="Adj meg egy jelsz√≥t"
                 maxlength="150"
                 required>

          <!-- jelsz√≥ t√≠pus√°t megv√°ltoztat√≥ gomb (l√°that√≥/nem l√°that√≥) -->
          <button type="button" (click)="togglePassword()"
                  class="absolute right-3 top-2 text-gray-600 hover:text-gray-900" 
                  aria-label="Jelsz√≥ mutat√°sa/elrejt√©se">
            {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
          </button>
        </div>
      </div>

      <!-- bel√©p√©s gomb -->
      <button type="submit" 
              class="w-full py-2 rounded-lg text-white font-medium 
                     bg-gradient-to-r from-rose-600 to-red-600 
                     hover:from-rose-700 hover:to-red-700 
                     shadow-md hover:shadow-lg 
                     transform hover:scale-105 transition-all duration-500
                     cursor-pointer"
              [disabled]="loginForm.invalid"
              [class.opacity-50]="loginForm.invalid"
              [class.cursor-not-allowed]="loginForm.invalid">
        Bel√©p√©s
      </button>
    </form>

    <!-- register oldalra ir√°ny√≠t√≥ hivatkoz√°s vagy mi -->
    <p class="mt-6 text-center text-gray-600">
      Nincs m√©g fi√≥kod?
      <a (click)="goToRegister()"

      </a>
    </p>
  </div>
</div>
