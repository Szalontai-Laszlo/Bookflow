<div class="flex h-screen bg-gray-300 overflow-hidden">
  <div class="flex-1 overflow-y-auto p-10">
    <div class="mb-6 animate-fade-in-up">
      <h1 class="text-3xl font-extrabold text-gray-900 drop-shadow-md">Profil szerkesztése</h1>
      <p class="text-gray-700">Itt módosíthatod a személyes adataidat.</p>
    </div>

    <!-- Kilépés gomb -->
    <button type="button" (click)="logout()"
      class="ml-4 text-sm px-3 py-1 rounded-md bg-gray-100 hover:bg-gray-200 text-gray-800">
      Kilépés
    </button>
    
    <div class="bg-white p-6 rounded-2xl shadow-xl max-w-2xl">
      <form class="space-y-5" #profileForm="ngForm" (ngSubmit)="save()">

        <div>
          <label class="block text-gray-700 font-medium mb-2">Név</label>
          <input name="name" [(ngModel)]="name" required maxlength="150"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input name="email" [(ngModel)]="email" type="email" required maxlength="150"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Nem</label>
          <div class="flex items-center space-x-6">
            <label class="flex items-center space-x-2">
              <input type="radio" name="gender" [(ngModel)]="gender" value="female" class="text-rose-600">
              <span>Nő</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="gender" [(ngModel)]="gender" value="male" class="text-rose-600">
              <span>Férfi</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="gender" [(ngModel)]="gender" value="other" class="text-rose-600">
              <span>Egyéb</span>
            </label>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Új jelszó (opcionális)</label>
          <input name="password" [(ngModel)]="password" type="password" maxlength="150"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none"
            placeholder="Hagyjuk üresen, ha nem változtatod">
        </div>

        <div class="flex gap-4">
          <button type="submit"
            class="flex-1 py-2 rounded-lg text-white font-medium bg-gradient-to-r from-rose-600 to-red-600 shadow-md"
            [disabled]="profileForm.invalid" [class.opacity-50]="profileForm.invalid"
            [class.cursor-not-allowed]="profileForm.invalid">
            Mentés
          </button>

          <button type="button" (click)="cancel()"
            class="flex-1 py-2 rounded-lg text-gray-800 bg-gray-200 hover:bg-gray-300">
            Mégse
          </button>
        </div>

        <p *ngIf="error()" class="text-red-600 mt-2">{{ error() }}</p>
        <p *ngIf="success()" class="text-green-600 mt-2">{{ success() }}</p>
      </form>
    </div>
  </div>
</div>
