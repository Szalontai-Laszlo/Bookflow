<!-- fő konténer, háttérszín -->
<div class="flex h-screen bg-gray-300 overflow-hidden">

  <!-- oldal tartalma -->
  <div class="flex-1 overflow-y-auto p-10">

    <!-- fejléc, címmel és leírással együtt -->
    <div class="flex items-center justify-between mb-10 animate-fade-in-up">
      <div>
        <h1 class="text-4xl font-extrabold text-gray-900 drop-shadow-md">
          Könyvkölcsönző
        </h1>
        <p class="text-gray-700 text-lg">
          Válassz könyvet és add meg a kölcsönzés adatait
        </p>
      </div>
    </div>

    <!-- kártya design -->
    <div class="max-w-xl mx-auto bg-gradient-to-br from-white via-gray-100 to-gray-400 
                p-8 rounded-2xl shadow-xl mb-14 animate-fade-in-up relative">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Új kölcsönzés</h2>

      <!-- kölcsönzés form -->
      <form class="space-y-6">
        <!-- név -->
        <div>
          <label for="loan-name" 
                 class="block text-gray-700 font-medium mb-2">
            Név
          </label>
          <input type="text" 
                 placeholder="Add meg a neved"
                 class="w-full px-4 py-2 rounded-lg border 
                        border-gray-300 focus:ring-2 focus:ring-rose-500"
                 id="loan-name">
        </div>

        <!-- könyv választó -->
        <div>
          <label for="loan-book_name" 
                 class="block text-gray-700 font-medium mb-2">
            Könyv
          </label>
          <select class="w-full px-4 py-2 rounded-lg border 
                         border-gray-300 focus:ring-2 focus:ring-blue-500"
                  id="loan-book_name">
            <option *ngFor="let book of libraryBooks; index as i">
              {{ book.title }} - {{ book.author }}
            </option>
          </select>
        </div>

        <!-- dátum -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="loan-from" 
                   class="block text-gray-700 font-medium mb-2">
              Mettől
            </label>
            <input type="date"
                   class="w-full px-4 py-2 rounded-lg border 
                          border-gray-300 focus:ring-2 focus:ring-yellow-500"
                   id="loan-from">
          </div>
          <div>
            <label for="loan-when" 
                   class="block text-gray-700 font-medium mb-2">
              Meddig
            </label>
            <input type="date"
                   class="w-full px-4 py-2 rounded-lg border 
                          border-gray-300 focus:ring-2 focus:ring-yellow-500"
                   id="loan-when">
          </div>
        </div>

        <!-- kölcsönzés rögzítése gomb -->
        <div class="flex justify-end">
          <button (click)="onRentSubmit()"
                  type="button"
                  class="px-6 py-3 bg-rose-600 text-white 
                         rounded-lg shadow-lg hover:bg-rose-700 
                         transition cursor-pointer">
            Kölcsönzés rögzítése →
          </button>
        </div>
      </form>

      <!-- modal -->
      <div *ngIf="showModal()" 
           class="absolute inset-0 flex items-center justify-center rounded-2xl">
        <div [ngClass]="modalClass()" 
             class="bg-black rounded-2xl shadow-2xl p-8 max-w-sm text-center duration-300">
          <!-- pipa ikon -->
          <div class="text-white text-5xl mb-4">✓</div>
          <!-- modal üzenet -->
          <p class="text-gray-300 font-semibold text-lg">{{ modalMessage() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
