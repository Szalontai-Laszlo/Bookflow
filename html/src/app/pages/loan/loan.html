<div class="flex h-screen bg-gray-300 overflow-hidden">
  <!-- MAIN WRAPPER -->
  <div class="flex-1 overflow-y-auto p-10">

    <!-- Header -->
    <div class="flex items-center justify-between mb-10 animate-fade-in-up">
      <div>
        <h1 class="text-4xl font-extrabold text-gray-900 drop-shadow-md">
          Könyvkölcsönző
        </h1>
        <p class="text-gray-700 text-lg">
          Válassz könyvet és add meg a kölcsönzés adatait
        </p>
      </div>
    </div>

    <!-- RENT FORM (keskenyebb, középre igazítva) -->
    <div class="max-w-xl mx-auto bg-gradient-to-br from-white via-gray-100 to-gray-400 
                p-8 rounded-2xl shadow-xl mb-14 animate-fade-in-up">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Új kölcsönzés</h2>

      <form class="space-y-6">
        <!-- Név -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Név</label>
          <input type="text" placeholder="Add meg a neved"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-rose-500">
        </div>

        <!-- Könyv kiválasztása -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Könyv</label>
          <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
            <option>Egri csillagok - Gárdonyi Géza</option>
            <option>A Pál utcai fiúk - Molnár Ferenc</option>
            <option>Az arany ember - Jókai Mór</option>
          </select>
        </div>

        <!-- Időszak -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-2">Mettől</label>
            <input type="date"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-2">Meddig</label>
            <input type="date"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500">
          </div>
        </div>

        <!-- Submit gomb jobb oldalon -->
        <div class="flex justify-end">
          <button type="button"
                  class="px-6 py-3 bg-rose-600 text-white rounded-lg shadow-lg hover:bg-rose-700 transition">
            Kölcsönzés rögzítése →
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
