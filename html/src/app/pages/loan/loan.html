<!-- Külső konténer: teljes képernyős wrapper és háttér -->
<div class="flex h-screen bg-gray-300 overflow-hidden">

  <!-- Görgethető fő oszlop: a tartalom helye és padding -->
  <div class="flex-1 overflow-y-auto p-10">

    <!-- Fejléc sor: cím és rövid leírás, belépő animációval -->
    <div class="flex items-center justify-between mb-10 animate-fade-in-up">
      <!-- Fejléc bal blokk: cím és bevezető -->
      <div>
        <!-- Oldal főcím -->
        <h1 class="text-4xl font-extrabold text-gray-900 drop-shadow-md">
          Könyvkölcsönző
        </h1>
        <!-- Rövid leírás -->
        <p class="text-gray-700 text-lg">
          Válassz könyvet és add meg a kölcsönzés adatait
        </p>
      </div>
    </div>

    <!-- Középső kártya wrapper: max szélesség, gradient háttér, padding és árnyék -->
    <div class="max-w-xl mx-auto bg-gradient-to-br from-white via-gray-100 to-gray-400 
                p-8 rounded-2xl shadow-xl mb-14 animate-fade-in-up relative">
      <!-- Szekció címe -->
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Új kölcsönzés</h2>

      <!-- Űrlap: mezők függőleges rétegezése (space-y-6) -->
      <form class="space-y-6">
        <!-- Név mező blokk -->
        <div>
          <!-- Input label: a mező megnevezése -->
          <label class="block text-gray-700 font-medium mb-2">Név</label>
          <!-- Név beviteli mező -->
          <input type="text" placeholder="Add meg a neved"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-rose-500">
        </div>

        <!-- Könyv kiválasztó blokk -->
        <div>
          <!-- Select label -->
          <label class="block text-gray-700 font-medium mb-2">Könyv</label>
          <!-- Könyv select: dinamikusan töltött optionokkal (libraryBooks) -->
          <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let book of libraryBooks; index as i">
              {{ book.title }} - {{ book.author }}
            </option>
          </select>
        </div>

        <!-- Dátummezők konténer: két oszlopos elrendezés kis képernyőn egymás alatt -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- Mettől (kezdő dátum) mező -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Mettől</label>
            <input type="date"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500">
          </div>
          <!-- Meddig (visszahozás) mező -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Meddig</label>
            <input type="date"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500">
          </div>
        </div>

        <!-- Submit gomb sor: jobb oldalon elhelyezve -->
        <div class="flex justify-end">
          <!-- Kölcsönzés rögzítése gomb (kattintásra onRentSubmit hívódik) -->
          <button (click)="onRentSubmit()"
                  type="button"
                  class="px-6 py-3 bg-rose-600 text-white 
                         rounded-lg shadow-lg hover:bg-rose-700 
                         transition cursor-pointer">
            Kölcsönzés rögzítése →
          </button>
        </div>
      </form>

      <!-- Modal overlay (feltételesen jelenik meg showModal() alapján) -->
      <div *ngIf="showModal()" 
           class="absolute inset-0 flex items-center justify-center rounded-2xl">
        <!-- Modal doboz: anim osztállyal, fekete háttérrel és középre igazítva -->
        <div [ngClass]="modalClass()" 
             class="bg-black rounded-2xl shadow-2xl p-8 max-w-sm text-center duration-300">
          <!-- Siker ikon -->
          <div class="text-white text-5xl mb-4">✓</div>
          <!-- Modal üzenet (signal vagy változó alapján) -->
          <p class="text-gray-300 font-semibold text-lg">{{ modalMessage() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
