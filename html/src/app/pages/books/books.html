<div class="flex h-screen bg-gray-100 overflow-hidden">

  <!-- MAIN WRAPPER -->
  <div class="flex-1 overflow-y-auto p-10">

    <!-- Header -->
    <div class="mb-10">
      <h1 class="text-4xl font-extrabold text-gray-900">Könyvtár</h1>
      <p class="text-gray-600 text-lg">
        Böngészd a könyveket és válaszd ki, melyiket szeretnéd kölcsönözni.
      </p>
    </div>

    <!-- BOOK GRID -->
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">

      <!-- Book Card -->
      @for (book of libraryBooks; track $index) {
        <div class="bg-white shadow rounded-xl overflow-hidden hover:shadow-xl transition cursor-pointer flex flex-col">

          <img [src]="book.img" class="h-48 w-full object-cover">

          <div class="p-4 flex-1 flex flex-col justify-between">
            <div>
              <h3 class="font-semibold text-gray-900">{{ book.title }}</h3>
              <p class="text-sm text-gray-600">{{ book.author }}</p>
            </div>

            <button (click)="goToLoan(book)"
                    class="mt-4 w-full py-2 bg-rose-600 hover:bg-rose-700 text-white font-medium rounded-lg transition">
              Kölcsönzés
            </button>
          </div>

        </div>
      }

    </div>

  </div>
</div>
