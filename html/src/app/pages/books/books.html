<!-- Fő külső konténer: teljes képernyős wrapper és háttér -->
<div class="flex h-screen bg-gray-300 overflow-hidden">

  <!-- Görgethető fő oszlop: a tartalom helye és padding -->
  <div class="flex-1 overflow-y-auto p-10">

    <!-- Fejléc blokk: oldal címe és leírás -->
    <div class="mb-10 animate-fade-in-up">
      <!-- Oldal címe -->
      <h1 class="text-4xl font-extrabold text-gray-900 drop-shadow-md">
        Könyvtár
      </h1>
      <!-- Rövid bevezető szöveg -->
      <p class="text-gray-700 text-lg">
        Böngészd a könyveket és válaszd ki, melyiket szeretnéd kölcsönözni.
      </p>
    </div>

    <!-- Könyvek rácsa: responsive grid (2/3/5 oszlop) és résköz -->
    <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-5 gap-6">

      
      <!-- Ciklus, ami létrehozza a Könyv kártyákat: 
           háttér, árnyék, hover effektek, és vertikális elrendezés -->
      <div *ngFor="let book of libraryBooks | async; index as i"
           class="bg-gradient-to-br from-white via-gray-100 to-gray-400
                 shadow-xl rounded-xl overflow-hidden 
                 hover:shadow-2xl hover:-translate-y-2 hover:scale-[1.03] 
                 transition-all duration-300 cursor-pointer flex flex-col 
                 animate-fade-in-up">

        <!-- Könyv borítókép: fix magasság, teljes szélesség, object-cover -->
        <img [src]="book.img" class="h-48 w-full object-cover">

        <!-- Kártya tartalom: cím, szerző és gomb -->
        <div class="p-4 flex-1 flex flex-col justify-between">
          <!-- Cím és szerző blokk -->
          <div>
            <!-- Könyvcím -->
            <h3 class="font-semibold text-lg text-gray-900">{{ book.title }}</h3>
            <!-- Szerző megjelenítése -->
            <p class="text-sm text-gray-600">{{ book.authors_name }}</p>
          </div>

          <!-- Akciógomb: modal megnyitása részletekhez -->
          <button (click)="openModal(book)" 
                  class="mt-4 w-full py-2 rounded-lg
                  text-white font-medium 
                  bg-gradient-to-r to-red-600 
                  shadow-md hover:shadow-lg 
                  transform hover:scale-105 transition-all duration-200">
            Több
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Overlay: középre igazítja a modalt, és blur/átlátszó hátteret ad abban az esetben,
     ha a showModal()-nak az értéke true -->
<div *ngIf="showModal()" 
     [ngClass]="modalClass()"
     class="fixed inset-0 flex items-center justify-center bg-opacity-50 z-50"
     style="-webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);">
  <!-- Modal tartalom doboza: fehér háttér, lekerekítés és árnyék -->
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <!-- Modal fejléce: cím és bezáró gomb -->
  <div class="flex justify-between items-center mb-4">
    <!-- Kiválasztott könyv címe -->
    <h2 class="text-xl font-bold">{{ selectedBook?.title }}</h2>
    <!-- Bezáró gomb: meghívja a closeModal() függvényt -->
    <button (click)="closeModal()" 
            class="text-gray-500 hover:text-gray-700"
            aria-label="Bezárás">&times;
    </button>
  </div>
  <!-- Szerző információ -->
  <p class="text-gray-700 mb-4">Szerző: {{ selectedBook?.authors_name }}</p>
  <!-- Rövid leírás helye -->
  <p class="text-gray-700 mb-4">Rövid talpaló: {{selectedBook?.description}} </p>
  <!-- Kiválasztott könyv képe -->
  <img [src]="selectedBook?.img" 
       class="w-full object-cover rounded mb-4">
  <!-- Bezáró gomb a modal alján -->
  <button (click)="closeModal()" 
          [ngClass]="modalClass()" 
          class="w-full py-2 bg-red-600 
          text-white rounded hover:bg-red-700">
      Bezárás
  </button>
</div>
