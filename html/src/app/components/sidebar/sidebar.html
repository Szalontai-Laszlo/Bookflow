<div [ngClass]="{'w-20': !isLeftNavOpen(), 'w-72': isLeftNavOpen()}"
     class="flex flex-col py-6 px-4 bg-gray-900 h-screen text-gray-200 relative duration-550">
    <div class="logo h-[40px] flex items-center gap-x-2 mb-4">
        <fa-icon [ngClass]="{'rotate-[360deg]': !isLeftNavOpen()}" [icon]="faBook" size="xl" 
                 class="bg-rose-600 w-fit text-gray-900 p-2 rounded-lg duration-550">
        </fa-icon>
        <span [ngClass]="{'scale-0': !isLeftNavOpen()}" class="font-bold text-2xl duration-550">BookFlow</span>
    </div>
    <fa-icon [ngClass]="{'rotate-180': !isLeftNavOpen()}" [icon]="faArrowLeft" size="lg" (click)="isLeftNavOpen.set(!isLeftNavOpen())"
             class="absolute text-gray-900 -right-4 top-8 h-8 w-8 bg-white flex items-center
                    justify-center rounded-full border border-gray-900 cursor-pointer duration-550"></fa-icon>
    <hr class="my-2 text-gray-600">

    <div class="nav-items flex flex-col gap-y-4 mt-4">
        @for (item of navItems; track $index)
        {
            <div class="nav-item gap-x-2 p-3 flex items-center rounded-lg hover:bg-light-white cursor-pointer"
                 (click)="activeRoute(item, $index)"
                 [ngClass]="{'bg-light-white': item.isActive}">
                <fa-icon [icon]="item.icon" size="lg"></fa-icon>
                <span [ngClass]="{'scale-0': !isLeftNavOpen()}" class="text-base font-medium duration-550">{{item.label}}</span>
            </div>
        }
    </div>

    
    <div class="nav-items mt-auto flex flex-col gap-y-4 mt-4">
        <hr class="my-2 text-gray-600">
        <div class="nav-item mt-auto gap-x-2 p-3 flex items-center rounded-lg hover:bg-light-white cursor-pointer">
            <fa-icon [icon]="faArrowRightToBracket" size="lg"></fa-icon>
            <span [ngClass]="{'scale-0': !isLeftNavOpen()}" class="text-base font-medium duration-550">Bejelentkez√©s</span>
        </div>
    </div>
</div>
